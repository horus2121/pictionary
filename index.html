<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Pictionary</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./style.css" rel="stylesheet">
  </head>

  <body>
    <h1>PICTIONARY</h1>

    <div id="wordGenerator">
      <h2 id="wordField"></h2> 
      <button id="skipWord">Skip</button>
    </div>

    <div id="container-canvas">
      <canvas id="canvas">Not supported</canvas>
    </div>

    <div id="menu">
      <button id="pen">Pen</button>
      <button id="eraser">Eraser</button>
      <select id="color">
        <option value="#000000">Black</option>
        <option value="#FF0000">Red</option>
        <option value="#0000CC">Blue</option>
        <option value="#006600">Green</option>
        <option value="#FFFF00">Yellow</option>
        <option value="#FFA500">Orange</option>
        <option value="#990099">Purple</option>
      </select>
      <select id="width">
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
      </select>
      <select id="shape">
        <option value="circle">Circle</option>
        <option value="triangle">Triangle</option>
        <option value="tectangle">Tectangle</option>
      </select>
      <button id="clear">Clear</button>
    </div>

    <div id="scoreBoard">
      <button id="yes">Yes</button>
      <button id="no">No</button>
      <button id="restart">Restart</button>
      <ul id="score"></ul>
    </div>
    <script src="./canvas.js"></script>

  </body>

</html>
